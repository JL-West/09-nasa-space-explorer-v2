<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="text" id="queryInput" placeholder="Search (e.g. nebula, mars, galaxy)" aria-label="Search term" />
      <select id="numSelect" aria-label="Number of images">
        <option value="3">3 images</option>
        <option value="6" selected>6 images</option>
        <option value="9">9 images</option>
      </select>
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder orbit-placeholder">
        <div class="orbit-container" aria-hidden="true">
          <div class="orbit"></div>
          <div class="planet"></div>
          <div class="satellite"></div>
        </div>
        <p class="liftoff-text">Preparing For Liftoff...</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
