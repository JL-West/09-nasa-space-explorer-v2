<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>
    <!-- Fun fact area (moved to top for visibility) -->
    <div id="funFact" class="fun-fact" aria-live="polite"></div>

    <!-- Key manager: set API keys into localStorage (safer than committing to repo) -->
    <div id="keyManager" class="key-manager" aria-hidden="false">
      <label for="apodKeyInput">APOD API Key</label>
      <input id="apodKeyInput" type="text" placeholder="Paste your NASA APOD API key (optional)" aria-label="NASA APOD API key" />
      <label for="omdbKeyInput">OMDb API Key (optional)</label>
      <input id="omdbKeyInput" type="text" placeholder="Paste OMDb API key" aria-label="OMDb API key" />
      <div class="key-actions">
        <button id="saveKeysBtn" type="button">Save keys to localStorage</button>
        <button id="clearKeysBtn" type="button">Remove local keys</button>
      </div>
      <div id="keyHint" class="key-hint">Keys stored locally only. You can also use <code>config.js</code> for testing.</div>
    </div>

    <div class="filters">
      <label for="dateSelect" class="sr-only">Select date</label>
      <input id="dateSelect" type="date" min="1995-06-16" max="2025-10-01" aria-label="Select a date (up to 2025-10-01)" />
      <input type="text" id="queryInput" placeholder="Search (e.g. nebula, mars, galaxy)" aria-label="Search term" />
      <select id="numSelect" aria-label="Number of images">
        <option value="3">3 images</option>
        <option value="6" selected>6 images</option>
        <option value="9">9 images</option>
      </select>
        <button id="getImageBtn" type="button">Fetch Space Images</button>
        <button id="clearCacheBtn" type="button">Clear Cache</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder orbit-placeholder">
        <div class="orbit-container" aria-hidden="true">
          <div class="orbit"></div>
          <div class="planet"></div>
          <!-- static emoji satellite to avoid distracting motion -->
          <div class="satellite">ðŸš€</div>
        </div>
        <p class="liftoff-text">Preparing For Liftoff...</p>
      </div>
    </div>

    <!-- Lightbox / modal for full preview (image or video) -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="lightbox-backdrop" id="lightboxBackdrop"></div>
      <div class="lightbox-content" role="dialog" aria-modal="true" aria-labelledby="lightboxTitle">
        <button id="lightboxClose" class="lightbox-close" aria-label="Close preview">âœ•</button>
        <h2 id="lightboxTitle" class="sr-only">Preview</h2>
        <div id="lightboxMedia" class="lightbox-media"></div>
        <div id="lightboxMeta" class="lightbox-meta"></div>
      </div>
    </div>

    <!-- Status region for accessibility -->
    <div id="status" class="sr-only" aria-live="polite"></div>

  </div>

  <!-- Full-page loading overlay shown during fetches -->
  <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
    <div class="loading-inner">
      <div class="spinner" role="status" aria-live="polite"><span class="sr-only">Loadingâ€¦</span></div>
      <div class="loading-text">Loading data from NASAâ€¦</div>
    </div>
  </div>

  <!-- Optional local config: copy config.sample.js -> config.js and fill keys (not committed) -->
  <script src="config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
